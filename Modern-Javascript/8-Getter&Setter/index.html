<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter & Setter</title>
</head>

<body>
    <script>
        // Get ve Set method kullanımı
        class Kisi {
            constructor(ad, meslek, dogumYili) {
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
            }
            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }
            get ad() {
                return this._ad;
            }
            set ad(value) {
                if (value.length < 3) {
                    console.log("yetersiz karakter");
                    return;
                }
                this._ad = value;
            }
            get dogumYili() {
                return this._dogumYili;
            }
            set dogumYili(value) {
                if (value < 1900 || value > new Date().getFullYear()) {
                    // let tarih = new Date().getFullYear();
                    console.log(`Doğum yılı aralığı 1900 - ${new Date().getFullYear()} aralığında olmalıdır.`);
                    return;
                }
                this._dogumYili = value;
            }
        }
        let kisi1 = new Kisi("Çınar", "Öğrenci", 2026);
        console.log(kisi1);
        console.log(kisi1.dogumYili)
    </script>
</body>

</html>
