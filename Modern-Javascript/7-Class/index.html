<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        // function constructor
        function KisiES5(ad, meslek, dogumYili) {
            this.ad = ad;
            this.meslek = meslek;
            this.dogumYili = dogumYili;
        }
        KisiES5.prototype.yasHesapla = function () {
            let tarih = new Date().getFullYear();
            return tarih - this.dogumYili;
        }
        let ahmet = new KisiES5("Ahmet Balcı", "Polis", 1990);
        let mehmet = new KisiES5("Mehmet Yılmaz", "Öğretmen", 1980);
        console.log(ahmet);
        console.log(ahmet.yasHesapla());
        console.log(mehmet);

        // class
        class KisiES6 {
            constructor(ad, meslek, dogumYili) {
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
                console.log("Nesne oluşturuldu.");
            }
            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }
        }
        let kisi1 = new KisiES6("Çınar Değirmenci", "Öğrenci", 2017);
        let kisi2 = new KisiES6("Ada Yılmaz", "Öğrenci", 2012);

        console.log(kisi1);
        console.log(kisi1.yasHesapla());
        console.log(kisi2);
    </script>
</body>
</html>
