<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <script>
        // Kalıtım
        // Parent
        class Kisi {
            constructor(ad, dogumYili) {
                console.log("Kisi constructor");
                this.ad = ad;
                this.dogumYili = dogumYili;
            }
            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }
        }
        // Child
        class Ogrenci extends Kisi{
            constructor(ad, dogumYili, okulNumarasi){
                console.log("Öğrenci constructor");
                super(ad, dogumYili);
                this.okulNumarasi=okulNumarasi;
            }
            dersCalis(){
                return `${this.ad} ders çalışıyor.`
            }
        }

        // Ogrenci, Kisi class'ında bulunan functionları kullanabilir.
        // yasHesapla function'a sahip olmamasına rağmen çağrılabilir.
        // Ama Ogrenci class'ında bulunan bir function Kisi class'ında çalıştırılamaz.
        // Çünkü kalıtım üstten alta devam ettiriliyor.

        let kisi=new Kisi("Ahmet", 1990);
        let ogrenci=new Ogrenci("Ahmet",2000,123);

        console.log(kisi.yasHesapla());
        console.log(ogrenci.yasHesapla());
        console.log(ogrenci.dersCalis());
    </script>



</body>

</html>
